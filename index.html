<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Game</title>
</head>
<header>
    <jumbotron>
        <h1 class="display-4">SailorMoon Trivia Game!</h1>
    </jumbotron>
</header>
<body background="assets/images/sailorMoon.jpg">
    <div class="container" id="playArea">
        <div class="row">
            <div class="col-lg-2" id="timer"></div>
            <div class="col-lg-4">
                <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-4" id="question"></div>
                </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="possibleAnswers" id="possibleAnswer0"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="possibleAnswers" id="possibleAnswer1"></div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-6">
                        <div class="possibleAnswers" id="possibleAnswer2"></div>
                            </div>
                            <div class="col-md-6">
                        <div class="possibleAnswers" id="possibleAnswer3"></div>
                    </div>
                    </div>
                </div>
            </div>
        
        <div class="row">
            <div class="col-lg-2">
                <button type="button" class="btn btn-danger" id="startButton">START</button>
            </div>
            <div class="col-lg-3" id="right">Correct: </div>
            <div class="col-lg-3" id="wrong">Incorrect: </div>
        </div>
    </div>
        
    </div>
</body>
<script src="assets/javascript/game.js"></script>
</html>
